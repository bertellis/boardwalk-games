<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">

    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    <!--Bootstrap styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--class on body set to work with mt-auto on footer to keep it at the bottom of the page-->
<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>Navigation</div>

    <!--Header with carousel-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boadwalk games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    <!--Main element to hold the key sections of the homepage - it's not part of the grid structure-->
    <main>
        <!--services section-->
        <section class="container">
            <div class="row">
                <div class="col-12">services section heading</div>
                <div class="col-12 col-md-6 col-xl3">services card</div>
                <div class="col-12 col-md-6 col-xl3">services card</div>
                <div class="col-12 col-md-6 col-xl3">services card</div>
                <div class="col-12 col-md-6 col-xl3">services card</div>
            </div>
        </section>

    </main>

    <!--Footer-->
    <!--mt-auto added to push footer to the bottom-->

    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">contact section heading</div>
                <!--contact info-->
                <div class="col-12 col-md-6 col-xl-4">contact info & social links</div>
                <!--opening times-->
                <div class="col-12 col-md-6 col-xl-4">opening times</div>
            </div>
        </div>
    </footer>



    <!--Bootstrap JS script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <!--FontAwesome-->
    <script href="https://kit.fontawesome.com/9ccf2b9c0c.js" crossorigin="anonymous"></script>
</body>

</html>
